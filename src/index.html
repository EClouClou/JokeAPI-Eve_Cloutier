<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./assets/js/main.js" defer></script>
    <title>JokeAPI</title>
  </head>
  <body class="bg-dark-blue flex gap- h-[100vh] justify-between">
    <div data-role="liked" class="flex flex-col items-start gap-3 p-3 overflow-y-scroll w-[40%]">
    </div>

    
    <div class="flex flex-col h-screen w-full text-white">
      <div class="p-3">
        <label for="options">Language :
          <select data-role="language-selector" name="options" id="options" class="text-black">
            <option value="">All</option>
            <option value="en">Anglais</option>
            <option value="fr">Fran√ßais</option>
          </select>
        </label>
      </div>
    </div>

    <div class="flex justify-center items-center p-3 w-full h-full">
      <div class="grid bg-blue w-[60%] rounded-lg p-6 gap-6">
        <div data-role="joke-content" class="text-white grid gap-3"></div>
        <div class="flex gap-3 justify-end">
          <button data-role="refresh-joke" type="button" class="bg-dark-blue px-3 py-1 rounded-lg text-white hover:underline">Refresh</button>
          <button data-role="like-joke" type="button" class="bg-dark-blue px-3 py-1 rounded-lg text-white hover:underline">Like</button>
        </div>
      </div>
    </div>
  </body>
</html>
